name: .NET Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore FlipkartMobilePage/FlipkartMobilePage.csproj

      - name: Build
        run: dotnet build FlipkartMobilePage/FlipkartMobilePage.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test FlipkartMobilePage/FlipkartMobilePage.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Test Results
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Publish Build Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: flipkart-mobile-app
          path: FlipkartMobilePage/bin/Release/net10.0/
          retention-days: 7
